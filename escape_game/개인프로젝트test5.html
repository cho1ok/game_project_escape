        //------------------------------------------------------ 맵 생성 ---------------------------------------------------------


        function createMapArea(){
            mapArea=document.createElement("div");
            //전체 건축물의 너비
            mapArea.style.width=(blockWidth*map[0].length)+"px";
            mapArea.style.height=(blockHeight*map.length)+"px";
            mapArea.style.margin="auto";
            mapArea.style.position="relative";
            mapArea.style.background="ghostwhite";
            
            document.getElementById("wrapper").appendChild(mapArea);
            
        }        
       
        function createMap(){
            for(let a=0 ; a< map.length ; a++){ //층수
                for(let i=0 ; i< map[a].length ; i++ ){ //호수
                    if(map[a][i]==1){
                        //container, color, x, y, width, height, velX, velY
                        brick= new Brick(mapArea, "rgb(227, 189, 227)", (blockWidth*i), (blockHeight*a), blockWidth, blockHeight, 0, 0);
                    }                   
                }
            }
        }       

        function createStats(){
            stat=document.createElement("div");

            stat.style.width=980+"px";
            stat.style.height=130+"px";
            stat.style.margin="auto";
            stat.style.position="absolute";
            stat.style.background="rgb(215, 248, 237)";
            stat.style.border="10px solid rgb(227, 189, 227)";
            
            document.getElementById("wrapper").appendChild(stat);

        }

        function moveX(n){
            //앞으로 도착할 지점의 좌표
            currentX = currentX+n;
            let result = map[currentY][currentX];
            //console.log("map["+currentY+"]["+currentX+"]",map[currentY][currentX], result);

            if(result ==1){
               // console.log("멈추기 , currentX ",currentX);
                if(n==1){
                    currentX--;
                }else{
                    currentX++;
                }
            }else{
                //console.log("원래길 가기 currentX ", currentX);
            }
            hero.x=currentX*stepX;
            dark.x=(currentX*stepX)-945;
            
            hero.render();
            dark.render();
        }
        
        function moveY(n){
            currentY = currentY+n;
            let result = map[currentY][currentX];

            if(result ==1){
                if(n==1){

                }else{
                    currentY++;
                }

            }
            hero.y=currentY*stepY;
            dark.y=(currentY*stepY)-960;
            hero.render();
            dark.render();
        }

        function fireR(){
            //constructor( container, src, x, y, velX, velY, width, height )
            let bullet=new Bullet( mapArea, "../images/punch.png" , hero.x+(hero.width*1/2) , hero.y+(hero.height*2/5) , 50, 50, 4, 0 );

            bulletArray.push(bullet);
        }        
        
        function fireU(){
            //constructor( container, src, x, y, velX, velY, width, height )
            let bullet=new Bullet( mapArea, "../images/punch.png" , hero.x+(hero.width/3) , hero.y-(hero.height*1/2) , 50, 50, 0, -4 );

            bulletArray.push(bullet);
        }        


        function gameLoop(){

            if(gameFlag){
                //hero.tick();
                //hero.render();
                //dark.tick();
                //dark.render(); 
                hint1.tick();
                hint1.render();
                hint2.tick();
                hint2.render();
                hint3.tick();
                hint3.render();

                
                for( i =0; i<bulletArray.length; i++){ 
                bulletArray[i].tick(); 
                bulletArray[i].render();
                }
            
                for(let i=0; i<enemyArray.length; i++){
                    enemyArray[i].tick();
                    enemyArray[i].render();
                }          
            }
            setTimeout("gameLoop()", 10 );
        }


        function init(){
            createMapArea();
            createStats();
            createMap();
            createHints();
            createEnemy();
            createHero();
            disappearDark();


            gameLoop();

            document.body.addEventListener("keydown", function(e){
                //console.log(e.keyCode);                
                switch(e.keyCode){
                    case 65:moveX(-1);break;
                    case 87:moveY(-1);break;
                    case 68:moveX(1);break;
                    case 83:moveY(1);break;
                    case 27:gameFlag=!gameFlag;break; //
                }                
                if(e.keyCode==32){
                     fireR();
                 }else if(e.keyCode==16){
                     fireU();
                }
            });           
        }

        window.addEventListener("load", function(){
            init();
        });




    </script>
</head>
