        function createMapArea(){

            mapArea.style.height=(blockHeight*map.length)+"px";

            mapArea.style.position="relative";
            mapArea.style.background="rgb(215, 248, 237)";
            
            document.getElementById("wrapper").appendChild(mapArea);
            
        }        
       
        function createMap(){
            for(let a=0 ; a< map.length ; a++){ //층수

                for(let i=0 ; i< map[a].length ; i++ ){ //호수
                    if(map[a][i]==1){

                        brick= new Brick(mapArea, "rgb(227, 189, 227)", (blockWidth*i), (blockHeight*a), blockWidth, blockHeight, 0, 0);
                        arr.push(brick);
                    }

                      // arr.push(brick2);

        function createHero(){
            //container, src, x, y, width, height, velX, velY
            hero=new Hero(mapArea, "../images/mew2.png", currentX, currentY, 50, 42, 0 , 0 );
        }        
        
        function disappearDark(){
            //container, src, x, y, width, height, velX, velY
            dark=new Dark( mapArea, "../images/dark8.png", -945 , -960 , 2040, 2040, 0 , 0 ); //#180f17
            
        }        
        
        function createEnemy(){


                let enemy=new Enemy( mapArea, "../images/bbang.png", getRandomWithRange(400, 600), getRandomWithRange(10, 90), 100, 100, 300, 650 , 0 );
                enemyArray.push(enemy);
                let enemy2=new Enemy( mapArea, "../images/bbang.png", getRandomWithRange(40, 500), getRandomWithRange(470, 540), 100, 100, 35, 550 , 0 );
                enemyArray.push(enemy2);

        //------------------------------------------------------ 움직임 ---------------------------------------------------------

        

        function moveX(n){
            //앞으로 도착할 지점의 좌표
            currentX = currentX+n;
            let result1 = map[currentY][currentX];
            let result2= map[currentY][currentX+4];
            let result3= map[currentY+3][currentX+4];
            let result4= map[currentY+3][currentX];            
            
            
            if(result1 ==1 || result2 ==1 ||result3 ==1 ||result4 ==1 || result1 ==2 || result2 ==2 ||result3 ==2 ||result4 ==2 ){
                if(n==1){
                    currentX--;
                }else{
                    currentX++;
                }
            }else{
            }

            hero.x=currentX*stepX;
            dark.x=(currentX*stepX)-945;
            
            hero.render();
            dark.render();

        }
        
        function moveY(n){
            currentY = currentY+n;
            let result1 = map[currentY][currentX];
            let result2= map[currentY][currentX+4];
            let result3= map[currentY+3][currentX+4];
            let result4= map[currentY+3][currentX];


            if(result1 ==1 || result2 ==1 ||result3 ==1 ||result4 ==1 || result1 ==2 || result2 ==2 ||result3 ==2 ||result4 ==2 ){
                if(n==1){
                    currentY--;
                }else{
                    currentY++;
                }
            }else{

            }
            hero.y=currentY*stepY;
            dark.y=(currentY*stepY)-960;


            hero.render();
            dark.render();

        }


        function fireR(){
            //constructor( container, src, x, y, velX, velY, width, height )
            let bullet=new Bullet( mapArea, "../images/punch.png" , hero.x+(hero.width*1/2) , hero.y+(hero.height*2/5) , 50, 50, 4, 0 );

            bulletArray.push(bullet);
        }        
        
        function fireU(){
            //constructor( container, src, x, y, velX, velY, width, height )
            let bullet=new Bullet( mapArea, "../images/punch.png" , hero.x+(hero.width/3) , hero.y-(hero.height*1/2) , 50, 50, 0, -4 );

            bulletArray.push(bullet);
        }        
        


        function gameLoop(){

            if(gameFlag){
                //hero.tick();
                //hero.render();
                //dark.tick();
                //dark.render(); 
                hint1.tick();
                hint1.render();
                hint2.tick();
                hint2.render();
                hint3.tick();
                hint3.render();
                hint4.tick();
                hint4.render();
                door1.tick();
                door1.render();


                if(success1 !=undefined){
                    success1.tick();
                    success1.render();
                }

                
                for( i =0; i<bulletArray.length; i++){ 
                bulletArray[i].tick(); 
                bulletArray[i].render();
                }
            
                for(let i=0; i<enemyArray.length; i++){
                    enemyArray[i].tick();
                    enemyArray[i].render();
                }          
            }
            setTimeout("gameLoop()", 10 );
        }


        function init(){
            createMapArea();
            createMap();
            createDoor();
            createHints();
            createEnemy();
            createHero();
            disappearDark();


            gameLoop();

            document.body.addEventListener("keydown", function(e){
                //console.log(e.keyCode);                
                switch(e.keyCode){
                    case 65:moveX(-1);break;
                    case 87:moveY(-1);break;
                    case 68:moveX(1);break;
                    case 83:moveY(1);break;
                    case 27:gameFlag=!gameFlag;break; //
                }                
                if(e.keyCode==32){
                     fireR();
                 }else if(e.keyCode==17){
                     fireU();
                }
            });           
        }

        window.addEventListener("load", function(){
            init();
        });




    </script>
