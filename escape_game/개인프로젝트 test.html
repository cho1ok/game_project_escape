        function createWrapper(){
            div=document.createElement("div");
            //전체 건축물의 너비
            div.style.width=blockWidth*map[0].length+"px";
            div.style.height=blockHeight*map.length+"px";
            div.style.margin="auto";
            div.style.position="relative";
            div.style.background="ghostwhite";
            div.style.border="10px solid rgb(227, 189, 227)";
            
            document.getElementById("wrapper").appendChild(div);
            
        }
        
       
        function createMap(){
            for(let a=0 ; a< map.length ; a++){ //층수
                let arr=[];
                for(let i=0 ; i< map[a].length ; i++ ){ //호수
                    if(map[a][i]==1){
                        //container, color, x, y, width, height, velX, velY
                        arr.push( new Brick(div, "rgb(227, 189, 227)", (blockWidth*i), (blockHeight*a), blockWidth, blockHeight, 0, 0));
                    
                    }else if(map[a][i]==2){
                        arr.push( new Brick2(div, "rgb(227, 189, 227)", (blockWidth*i), (blockHeight*a), blockWidth, blockHeight, 0, 0));                    
                    }                                    
                }
                mapArray.push(arr);
            }
        }
       

        function createStats(){

            stat.style.margin="auto";
            stat.style.position="absolute";
            stat.style.background="rgb(215, 248, 237)";
            stat.style.border="10px solid rgb(227, 189, 227)";
            
            document.getElementById("wrapper").appendChild(stat);

        }

        function fire(){
            //constructor( container, src, x, y, velX, velY, width, height )
            let bullet=new Bullet( div, "../images/fire1.png" , hero.x+220 , hero.y+(hero.height*2/5) , 50, 50, 5, 0 );

            bulletArray.push(bullet);
        }

        function createEnemy(){
            //for(i=0 ; i< enemyNameArray.length; i++){
            for(i=0 ; i< 2; i++){
                //constructor( container , src, x, y, width, height, velX, velY )
                let enemy=new Enemy( div, "../images/ghost.png", getRandomWithRange(1, 1000), getRandomWithRange(1, 700), 100, 100, 0 , 0 );

                enemyArray.push(enemy);
            }
        }
        
        /*
        function createEnemy(){
            enemy=new Enemy(div,"../images/ghost.png", getRandomWithRange(1, 1000), getRandomWithRange(1, 700), 100, 100, 0 , 0);
        }
        */

        function createSensor(){
            //container, color, x, y, width, height, velX, velY
            sensorArray[0]=new UpSensor(div, "red", hero.x+5, hero.y, hero.width*(80/100), 5);//상 
            sensorArray[1]=new DownSensor(div, "blue", hero.x+2, hero.y+hero.height+1, hero.width*(80/100), 5);//하 
            sensorArray[2]=new LeftSensor(div, "black", hero.x-1, hero.y+2, 5, hero.height*(80/100));//좌
            sensorArray[3]=new RightSensor(div, "purple", hero.x+hero.width+1, hero.y+2, 5, hero.height*(80/100));//우
        }

        function gameLoop(){

            if(gameFlag){
                //hero.tick();
                hero.render();
            }

            for( i =0; i<bulletArray.length; i++){ //총알이 있을때만
                bulletArray[i].tick(); //얘도 불렛에서 어레이의 i번째로 업글
                bulletArray[i].render();
            }

            for(let i=0; i<enemyArray.length; i++){
                enemyArray[i].tick();
                enemyArray[i].render();
            }

            for(let i=0;i<sensorArray.length;i++){
                sensorArray[i].tick();
                sensorArray[i].render();
            }

            setTimeout("gameLoop()", 10 );
        }


        function init(){
            createWrapper();
            createStats();
            createMap();
            createHero();
            createEnemy()

            createSensor();

            gameLoop();

            document.body.addEventListener("keydown", function(e){
                //console.log(e.keyCode);                
                switch(e.keyCode){
                    case 65:moveX(-5);break;
                    case 87:moveY(-5);break;
                    case 68:moveX(5);break;
                    case 83:moveY(5);break;
                    case 32:fire();break; //
                    case 27:gameFlag=!gameFlag;break; //
                }                
            });            
            
            document.body.addEventListener("keyup", function(e){
                switch(e.keyCode){
                    case 65:moveX(0);break;
                    case 87:moveY(0);break;
                    case 68:moveX(0);break;
                    case 83:moveY(0);break;    
                }
            });
        }

        window.addEventListener("load", function(){
            init();
        });


    </script>
</head>
